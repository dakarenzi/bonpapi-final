name = "bonpapi-final"
compatibility_date = "2024-04-03"

# Required for Cloudflare Pages using wrangler
pages_build_output_dir = "dist"

# Optional: environment variables during build
[build]
command = "npm run build"

# Optional: Node environment (Astro will use it if needed)
[vars]
NODE_VERSION = "18"

# (Optional) Miniflare dev simulation
[dev]
port = 8787
